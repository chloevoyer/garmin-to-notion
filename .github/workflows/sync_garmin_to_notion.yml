          NOTION_DB_ID: ${{ secrets.NOTION_CN_DB_ID }}
          NOTION_PR_DB_ID: ${{ secrets.NOTION_CN_PR_DB_ID }}
          NOTION_STEPS_DB_ID: ${{ secrets.NOTION_CN_STEPS_DB_ID }}
          NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_CN_SLEEP_DB_ID }}
          TZ: 'Asia/Shanghai'
        run: |
          # æŒ‰é¡ºåºè¿è¡Œè„šæœ¬
